<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Survey Summary</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card { border-radius: 14px; }
    canvas { width: 100%; max-width: 640px; height: 360px; }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3 class="mb-0">Data Quality – Summary</h3>
      <div class="btn-group">
        <button id="exportXLSX" class="btn btn-primary">Download XLSX</button>
        <button id="exportJSONZIP" class="btn btn-outline-primary">Download JSON (ZIP)</button>
      </div>
    </div>

    <div class="row g-3">
      <div class="col-lg-7">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Overview</h5>
            <div id="summary-output"><em>Loading…</em></div>
          </div>
        </div>
      </div>
      <div class="col-lg-5">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Scores Chart</h5>
            <canvas id="summaryChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="text-end mt-4">
      <a href="section1.html" class="btn btn-secondary">Back to Start</a>
    </div>
  </div>

  <!-- libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
